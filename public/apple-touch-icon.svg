<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <radialGradient id="cosmicGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cosmic background -->
  <rect width="180" height="180" rx="36" fill="url(#cosmicGradient)"/>
  
  <!-- Stars -->
  <circle cx="40" cy="45" r="3" fill="#FBBF24" opacity="0.9"/>
  <circle cx="140" cy="35" r="2.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="145" cy="135" r="3.5" fill="#FBBF24" opacity="0.9"/>
  <circle cx="35" cy="140" r="2" fill="#F59E0B" opacity="0.7"/>
  <circle cx="60" cy="30" r="1.5" fill="#FBBF24" opacity="0.6"/>
  <circle cx="150" cy="80" r="2" fill="#F59E0B" opacity="0.7"/>
  
  <!-- Outer zodiac wheel -->
  <circle cx="90" cy="90" r="65" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
  
  <!-- Inner zodiac wheel -->
  <circle cx="90" cy="90" r="45" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Zodiac division lines -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.3">
    <line x1="90" y1="25" x2="90" y2="45"/>
    <line x1="90" y1="135" x2="90" y2="155"/>
    <line x1="25" y1="90" x2="45" y2="90"/>
    <line x1="135" y1="90" x2="155" y2="90"/>
    <line x1="136" y1="44" x2="122" y2="58"/>
    <line x1="44" y1="136" x2="58" y2="122"/>
    <line x1="136" y1="136" x2="122" y2="122"/>
    <line x1="44" y1="44" x2="58" y2="58"/>
  </g>
  
  <!-- Central celestial body (Sun) -->
  <circle cx="90" cy="90" r="18" fill="#FBBF24" filter="url(#glow)" opacity="0.9"/>
  <circle cx="90" cy="90" r="12" fill="#F59E0B"/>
  
  <!-- Sun rays -->
  <g stroke="#FBBF24" stroke-width="3" opacity="0.8">
    <line x1="90" y1="50" x2="90" y2="62"/>
    <line x1="90" y1="118" x2="90" y2="130"/>
    <line x1="130" y1="90" x2="118" y2="90"/>
    <line x1="50" y1="90" x2="62" y2="90"/>
    <line x1="118" y1="62" x2="110" y2="70"/>
    <line x1="62" y1="118" x2="70" y2="110"/>
    <line x1="118" y1="118" x2="110" y2="110"/>
    <line x1="62" y1="62" x2="70" y2="70"/>
  </g>
  
  <!-- Astrological symbols positioned around the wheel -->
  <!-- Aries ♈ -->
  <text x="85" y="40" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♈</text>
  
  <!-- Taurus ♉ -->
  <text x="115" y="55" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♉</text>
  
  <!-- Gemini ♊ -->
  <text x="125" y="95" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♊</text>
  
  <!-- Cancer ♋ -->
  <text x="115" y="130" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♋</text>
  
  <!-- Leo ♌ -->
  <text x="85" y="145" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♌</text>
  
  <!-- Virgo ♍ -->
  <text x="55" y="130" fill="#FFFFFF" font-family="serif" font-size="16" text-anchor="middle" opacity="0.8">♍</text>
  
  <!-- Mathematical formula hint -->
  <text x="90" y="170" fill="#FFFFFF" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.4">λ = L₀ + C</text>
</svg>